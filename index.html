<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- Fraunces font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Channel Perfume"
          />
        </div>
        <div class="content">
          <h1 class="name-tag">PERFUME</h1>
          <div class="perfume-name">
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              <br />Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="prices">
            <h3 class="sale-price">$149.99</h3>
            <h3 class="original-price">$169.99</h3>
          </div>

          <div class="shopping-cart-btn">
            <button class="icon-button">
              <span class="icon" aria-hidden="true">
                <img
                  src="./images/icon-cart.svg"
                  alt="Shopping Cart"
                  class="icon-image"
                />
              </span>
              <span class="button-text">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
